<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="game1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Feathericons-->
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <a href="#" id="x"><i data-feather="x"></i></a>
                    <p id="progressText" class="hud-prefix">
                        Question 1
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>

            <div class="app">
                <h1>Simple Quiz</h1>
                <div class="quiz">
                    <h2 id="question">What is the capital of France?</h2>
                    <div id="answer-buttons">
                        <button class="btn" data-correct="false">Berlin</button>
                        <button class="btn" data-correct="false">Madrid</button>
                        <button class="btn" data-correct="true">Paris</button>
                        <button class="btn" data-correct="false">Rome</button>
                    </div>
                    <button id="next-btn" style="display: none;">Next</button>
                    <p id="resultMessage" style="display: none;"></p>
                    <button id="restart-btn" style="display: none;">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game1.js"></script>
</body>

</html>
