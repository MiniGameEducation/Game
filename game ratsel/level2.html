<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ¤tsel</title>
    <script src="phaser.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            backgroundColor: 'white',
            scale: {
                mode: Phaser.Scale.ENVELOP,
                parent: 'container',
                width: 5000,
                height: 3333
            },
            scene: {
                preload: preload,
                create: create

            }
        };
        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('bg', 'bg.jpg');
            this.load.image('bg3', 'bg3.jpg');
            this.load.image('level 2', 'level 2.png');
            this.load.image('soal', 'soal.png');
            this.load.image('soal2', 'soal2.png'); 
            this.load.image('jawaban', 'jawaban.png');
            this.load.image('vector', 'vector.png'); 
            this.load.image('silang', 'silang.png');
            this.load.image('centang', 'centang.png');
        }

        function create() {
            this.add.image(0, 0, 'bg').setOrigin(0);


            var bg3 = this.add.image(2500, 1200, 'bg3').setScale(0.-2);
            var level2 = this.add.image(2500, 500, 'level 2').setScale(1.5);
            var soal = this.add.image(2500, 800, 'soal').setScale(1.4);
            var tambah = this.add.image(2500, 1200, 'soal2').setScale(1.4);
            var jawaban = this.add.image(2500, 1600, 'jawaban').setScale(1.1);
            var vector = this.add.image(3010, 1600, 'vector').setScale(1.4);
            var silang = this.add.image(3000, 1200, 'silang').setScale(0.3);
            var centang = this.add.image(3000, 1400, 'centang').setScale(0.3);
        }
    </script>
</body>

</html>
